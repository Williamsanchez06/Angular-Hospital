<div class="fondo-modal-imagen animated fadeIn fast" [class.oculto]="modalImagenService.ocultarModal">
  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                <button (click)="cerrarModal()" type="button" class="close cursor" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h3>Selecciones una Imagen</h3>

                <div class="text-center p-4">
                  <img *ngIf="!imgTemp" [src]="modalImagenService.imagen" class="img-avatar w100" alt="">
                  <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar w100" alt="">
                </div>

                <input type="file" (change)="cambiarImagen($event.target)" name="" id="">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="subirImagen()">Cargar Imagen</button>
            </div>
        </div>
    </div>
  </div>
</div>
