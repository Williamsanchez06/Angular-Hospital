<div class="row">
  <div class="col-lg-6">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Mi Perfil de Usuario</h4>
              <h6 class="card-subtitle">Ajustes</h6>
              <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
                  <div class="form-group">
                      <label for="exampleInputuname">User Name</label>
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-user"></i></div>
                          <input type="text" class="form-control" id="exampleInputuname" formControlName="nombre" placeholder="Nombre del Usuario">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <div class="input-group" >
                          <div class="input-group-addon"><i class="ti-email"></i></div>
                          <input type="email" class="form-control" id="exampleInputEmail1" [readOnly]="usuario.google"
                                  formControlName="email" placeholder="Email del Usuario">
                      </div>
                  </div>
                  <!-- <div class="form-group">
                      <label for="pwd1">Password</label>
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-lock"></i></div>
                          <input type="password" class="form-control" id="pwd1" placeholder="Enter email">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="pwd2">Confirm Password</label>
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-lock"></i></div>
                          <input type="password" class="form-control" id="pwd2" placeholder="Enter email">
                      </div>
                  </div> -->
                  <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="perfilForm.invalid">
                    <i class="fa fa-save"></i>
                    Guardar Cambios
                  </button>
              </form>
          </div>
      </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Imagen</h4>
            <h6 class="card-subtitle">Imagen del Usuario</h6>

            <div class="text-center p-4">
              <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar" alt="">
              <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">
            </div>

            <input type="file" (change)="cambiarImagen($event.target)" name="" id="">

            <br>
            <br>

            <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="!imagenSubir"
             (click)="subirImagen()">
              <i class="fa fa-save" ></i>
              Cambiar Imagen
            </button>

        </div>
    </div>
  </div>

</div>
